<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr" >
  <head>
    <meta charset="UTF-8">
    <title> PCP-Registration Form</title>
    <link rel="stylesheet" href="css/style_register.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Include jQuery and Bootstrap if you haven't already -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="<KEY>" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="<KEY>" crossorigin="anonymous">
   </head>
<body>
	
  <div class="container">
	  <div class  = "message" th:if = "${message!=null}"> 
		  [[${message}]]
	  </div>
    <div class="title">Registration</div>
    <div class="content">
		<form th:action="@{/process_register}" method="post" role = "form" th:object = "${user}">
        <div class="user-details">
			
          <div class="input-box">
            <span class="details">Full Name</span>
            <input th:field= "*{fullname}" id = "fullname" type="text" name="fullname" placeholder="Enter your name" required minlength="2" maxlength="20"/>
          </div>
          <div class="input-box">
            <span class="details">Pet Information</span>
            <input th:field= "*{petinfo}" id = "petinfo" type="text" name="petinfo" placeholder="Pet Name - Pet Type" required minlength="2" maxlength="20"/>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input th:field= "*{email}" type="text" id = "email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input th:field= "*{phone}"type="text" id = "phone" name="phone" placeholder="Enter your number" required maxlength="10"/>
          </div>
          <div class="input-box">
            <span class="details">Password</span>
            <input th:field= "*{password}" type="password" id = "password" name="password" placeholder="Enter your password" required minlength="6" maxlength="10"/>
          </div>
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input th:field= "*{confirm}"type="password" id = "confirm" name="confirm" placeholder="Confirm your password" required minlength="6" maxlength="10"/>
          </div>
        </div>
        
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>

    </div>
  </div>
	<script src="js/script_register.js"></script>
	<script th:if="${emailExists}">
    alert('Email already exists. Please choose a different one.');
</script>
<script th:if="${passwordInvalid}">
    alert('Password must contain at least one uppercase letter, one number, and one special character.');
</script>
<script th:if="${passwordMismatch}">
    alert('Password and confirm password do not match.');
</script>
</body>
</html>
